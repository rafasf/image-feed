<!DOCTYPE html>
<html lang="en" ng:app="imageViewer">
<head>
  <meta charset="UTF-8">
  <title>Image Feed</title>
  <link rel="stylesheet" href="/assets/app.css" media="screen">
</head>
<body ng:controller="FetchCtrl" ui:keyup="{ left: 'previous()', right: 'next()' }">
  <div class="pace" loader><div class="pace-activity"></div></div>
  <nav>
    reddit / <input type="text" name="area" ng:model="area" placeholder="funny?" />
    <button ng:click="fetch(selectedProvider, area)">show</button>
  </nav>
  <figure>
    <img ng:src="{{ currentImage['image_url'] }}" alt="{{ currentImage['title'] }}" loadable>
    <figcaption>{{ currentImage['title'] }}</figcaption>
  </figure>

  <script src="/assets/app.js"></script>
</body>
</html>
