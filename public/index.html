<!DOCTYPE html>
<html lang="en" ng:app="imageViewer">
<head>
  <meta charset="UTF-8">
  <title>Image Feed</title>
  <link rel="stylesheet" href="stylesheets/style.css" media="screen">
</head>
<body ng:controller="FetchCtrl" ui:keyup="{ left: 'previous()', right: 'next()' }" srcchange>
  <h1 loader>loading</h1>
  <figure>
    <img ng:src="{{ currentImage['image_url'] }}" alt="{{ currentImage['title'] }}" loadable>
    <figcaption>{{ currentImage['title'] }}</figcaption>
  </figure>

  <script src="javascripts/lib/jquery-2.0.3.min.js"></script>
  <script src="javascripts/lib/angular.min.js"></script>
  <script src="javascripts/lib/ui-utils.min.js"></script>
  <script src="javascripts/services.js"></script>
  <script src="javascripts/controllers.js"></script>
  <script src="javascripts/main.js"></script>
</body>
</html>
