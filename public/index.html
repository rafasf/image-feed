<!DOCTYPE html>
<html lang="en" ng:app="imageViewer">
<head>
  <meta charset="UTF-8">
  <title>Image Feed</title>
  <link rel="stylesheet" href="/assets/app.css" media="screen">
</head>
<body ng:controller="FetchCtrl" ui:keyup="{ left: 'previous()', right: 'next()' }" srcchange>
  <h1 loader>loading</h1>
  <figure>
    <img ng:src="{{ currentImage['image_url'] }}" alt="{{ currentImage['title'] }}" loadable>
    <figcaption>{{ currentImage['title'] }}</figcaption>
  </figure>

  <script src="/assets/app.js"></script>
</body>
</html>
